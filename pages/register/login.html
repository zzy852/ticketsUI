	<body>
		<nav class="navbar navbar-default navbar-blue" role="navigation">
			<div class="container text-center nav-body">
				<a href="../../index.html" class="pull-left">

						<div class="input-group-addon">
							<span class="glyphicon glyphicon-phone"></span>
						</div>
						<input type="text" class="form-control first" placeholder="手机号码" required="" autofocus="">

				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</div>
						<input type="password" class="form-control last" placeholder="登录密码" required="">
					</div>
				</div>
				<button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
				<a href="regist.html" class="btn btn-lg btn-warning btn-block btn-lg" type="submit">
					没有账号？点这里注册
				</a>
				<a href="#" class="pull-right forgetWord">忘记密码</a>

		</div>
