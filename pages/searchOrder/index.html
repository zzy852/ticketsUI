<html>
	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="full-screen" content="yes"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="360-fullscreen" content="true"/>

		<meta name="keywords" content="">

		<link href="../../css/style.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-blue" role="navigation">
			<div class="container text-center nav-body">
				<a href="../../index.html" class="pull-left">
					<img src="../../images/back.png" class="icon-back" alt="返回">
					<span class="font-16">
					返回
					</span>
				</a>
				<a href="#" class="text-white">
					<span class="header-text">订单查询</span>
				</a>
				<a href="#" class="pull-right">
					<img src="../../images/fresh.png" class="icon-fresh" alt="刷新">
				</a>
			</div>
		</nav>
		<div class="container content-body">
			<form class="form-signin" role="form" action="searchResult.html">
				<div class="form-group margin-bottom-5">
					<label for="ID" class="font-normal">请输入您购票的身份证号码</label>
					<input type="text" id="ID" class="form-control" placeholder="身份证号码" required="">
				</div>
				<small class="text-danger">如果订单中有多个身份证号码，只需输入任意一个即可。
				</small>
				<button class="btn btn-lg btn-success btn-block" type="button">确定并查询</button>
			</form>
		</div>
		<div class="container content-body form-signin">
			<small class="font-14">
			亲，您的身份证信息我们将严格保密，请放心！
			</small>
		</div>
		<div class="modal fade alert" id="alert">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title">输入错误</h4>
					</div>
					<div class="modal-body">
						<p>您输入的身份证号码错误，请检查后重新输入</p>
					</div>
					<div class="modal-footer">
						<a data-dismiss="modal" href="#">确定</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/jquery-1.11.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/global.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".btn[type=button]").click(function(event) {
			if (isCardNo($("#ID").val())) {
				$("form").submit();
			} else {
				$("#alert").modal("toggle");
			}
		});
	});
	</script>
</html>
