<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>添加乘客</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="full-screen" content="yes"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="360-fullscreen" content="true"/>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="../../css/bootstrap.css" rel="stylesheet">
		<link href="../../css/icheck/all.css" rel="stylesheet">
		<link href="../../css/icheck/square/green.css" rel="stylesheet">
		<link href="../../css/style.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-blue" role="navigation">
			<div class="container text-center nav-body">
				<a href="index.html" class="pull-left">
					<img src="../../images/back.png" class="icon-back" alt="返回">
					<span class="font-16">
					返回
					</span>
				</a>
				<a href="#" class="text-white">
					<span class="header-text">添加乘客</span>
				</a>
				<a href="newPassenger.html" class="pull-right">
					<span class="font-16">
					新建乘客
					</span>
				</a>
			</div>
		</nav>
		<div class="container content-body typeList passengerList">
			<div class="col-xs-12 no-padding">
				<ul class="list-group typeItems">
					<a href="javascript:void(0);" class="list-group-item typeItem">
						<label for="checkbox-1">张三</label>
						<input tabindex="5" type="checkbox" class="icheckbox" id="checkbox-1">
					</a>
					<a href="javascript:void(0);" class="list-group-item typeItem">
						<label for="checkbox-2">李四</label>
						<input tabindex="5" type="checkbox" class="icheckbox" id="checkbox-2">
					</a>
					<a href="javascript:void(0);" class="list-group-item typeItem">
						<label for="checkbox-3">王麻子</label>
						<input tabindex="5" type="checkbox" class="icheckbox" id="checkbox-3">
					</a>
				</ul>
			</div>
		<div class=" col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12 text-center no-padding">
			<div class="col-xs-6 padding-right-7-5">
			<button class="btn btn-danger btn-block btn-lg btn-red" type="button" id="del-btn">删除</button>
			</div>
			<div class="col-xs-6 padding-left-7-5">
			<button class="btn btn-success btn-block btn-lg col-xs-6 padding-left-3 padding-right-3" type="submit">添加到乘客名单</button>
			</div>
		</div>
		</div>
		<div class="modal fade alert" id="alert">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title">确定删除</h4>
					</div>
					<div class="modal-body">
						<p>确定删除所选用户？</p>
					</div>
					<div class="modal-footer">
						<a data-dismiss="modal" class="col-xs-6" href="#">确定</a>
						<a data-dismiss="modal" class="col-xs-6" href="#">取消</a>
					</div>
				</div>
			</div>
		</div>
	</body>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<script src="../../js/icheck.min.js"></script>
		<script src="../../js/global.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$(".icheckbox").iCheck({
				checkboxClass: 'icheckbox_square-green',
				radioClass: 'iradio_square-green',
				increaseArea: '20%' // optional
			});
			$("#del-btn").click(function(event) {
					$("#alert").modal("toggle");
			});
		});
		$(".typeItems .typeItem").click(function(event) {
			var me = $(this);
			var checkbox = me.find('input[type=checkbox]');
			checkbox.iCheck('toggle');
		});
		</script>
</html>
