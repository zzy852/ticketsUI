		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/global.js"></script>
		<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".cityArrow").click(function(event) {
				var me = $(this),
					prevDom = me.prev("a.citySelect"),
					nextDom = me.next("a.citySelect"),
					prevPos = prevDom.position(),
					nextPos = nextDom.position();
				var cityBuff = $("#submitForm input[name=startcity]").val();
				$("#submitForm input[name=startcity]").val($("#submitForm input[name=startcity]").val());
				$("#submitForm input[name=startcity]").val(cityBuff);

				prevDom.animate({
						top: nextPos.top,
						left: nextPos.left
					},
					200,
					function() {});
				nextDom.animate({
						top: prevPos.top,
						left: prevPos.left
					},
					200,
					function() {
					});
			});
			$(".tab-btn").click(function(event) {
				var me = $(this),
				target = $("#" + me.data("target"));
				if (me.hasClass('active')) {
					return;
				}
				else{
					$(".tab-btn").removeClass('active');
					me.addClass('active');
					$(".tabs").removeClass('active');
					target.addClass('active');
				}
			});
		});
		var selectDate = function(link) {
			var me = $(link),
				date = me.data("date"),
				text = me.data("text");
			$("#startDate").text(text);
			$("#submitForm input[name=date]").val(date);
			$("#dateModal").modal("toggle");
		}
		</script>
