<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="full-screen" content="yes"/>
		<meta name="screen-orientation" content="portrait"/>

	<body>
		<nav class="navbar navbar-default navbar-blue" role="navigation">
			<div class="container text-center nav-body">
				<a href="index.html" class="pull-left">
					<img src="../../images/back.png" class="icon-back" alt="返回">
					<span class="font-16">
					返回
					</span>
				</a>
				<a href="#" class="text-white">
					<span class="header-text">新建乘客</span>
				</a>
			</div>
		</nav>
		<div class="container content-body payTip">
			<div class="col-xs-12 tips">
				只出售<span class="h4-red">成人票</span>，请使用<span class="h4-red">二代身份证</span>号码
			</div>
		</div>
		<div class="col-xs-12">
			<div class="container content-body servicesList registList">
				<form class="form-signin" role="form">

						<label for="name" class="font-normal">姓名</label>
						<input type="text" id="name" class="form-control" placeholder="姓名" required="" autofocus="">
					</div>
					<div class="form-group">
						<label for="ID" class="font-normal">身份证号码</label>
						<input type="text" id="ID" class="form-control" placeholder="身份证号码" required="">
					</div>
					<button class="btn btn-lg btn-success btn-block" type="submit">完成</button>
				</form>
			</div>
		</div>
	</body>
	<script src="../../js/jquery-1.11.1.min.js"></script>
	<script src="../../js/global.js"></script>
