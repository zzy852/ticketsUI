		<div class="container topForm text-center">
			<span class="col-xs-6 text-left">
			<span class="topText font-black">T1222</span>
			<span class="topText font-black">硬卧</span>

			<span class="col-xs-6 text-right">
			<span class="topText font-black">12月24日</span>
			<span class="topText font-black">周一</span>
			</span>
		</div>
		<div class="container content-body cityShow">
			<div class="col-xs-12">
				<div class="col-xs-5 cityName text-center">
					上海
				</div>
				<div class="col-xs-2 cityArrowLeft text-center">

				</div>
				<div class="col-xs-5 cityName text-center">

					01:15
				</div>

		</div>
		<div class="container content-body orderInfo no-padding">
			<form role="form" action="payOrder.html">
				<ul class=" list-group orderUserList col-xs-12 no-padding">
					<li class="list-group-item orderUserItem col-xs-12">
						<div class="col-xs-4 no-padding padding-left-15 text-right">
							<p class="form-control-static">添加乘客：</p>
						</div>
						<div class="col-xs-4 no-padding">
							<span class="orderName">张三</span>
							<a href="#" class="delete-btn">
								<span class="icon-delete"></span>
							</a>
						</div>
						<div class="col-xs-4 no-padding padding-right-15">
							<a href="addPassenger.html" class="btn btn-success btn-addUser"><span class="glyphicon glyphicon-plus"></span>添加乘客</a>
						</div>
					</li>
					<li class="list-group-item orderUserItem col-xs-12">
						<div class="col-xs-4 col-xs-offset-4 no-padding">
							<span class="orderName">欧阳盼盼</span>
							<a href="#" class="delete-btn">
								<span class="icon-delete"></span>
							</a>
						</div>
					</li>
					<li class="list-group-item orderUserItem col-xs-12">
						<div class="col-xs-4 no-padding padding-left-15 text-right">
							<p class="form-control-static">验证码：</p>
						</div>
						<div class="col-xs-4 no-padding">
							<input type="text" class="form-control">
						</div>
						<div class="col-xs-4 no-padding padding-right-15">
							<img src="../../images/code.png" alt="验证码" class="codeImage">
						</div>
					</li>
				</ul>
				<div class=" col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12 text-center">
					<button class="btn btn-success btn-block btn-lg" type="submit">确定购买</button>
				</div>
			</form>
		</div>
		<div class="container content-body ticketInfoTips">
			<label class="font-red">请注意：</label>
			<p class="tipContent">
			卧铺上中下席位以实际出票为准，暂定下铺的价格，出票后根据实际票价退还差价
			</p>
		</div>
	</body>
	<script src="../../js/jquery-1.11.1.min.js"></script>
	<script src="../../js/global.js"></script>
	<script type="text/javascript">
	$(".delete-btn").click(function(event) {
		var me = $(this),
		parent = me.parent();
		console.log($(".delete-btn").index(me));
		if ($(".delete-btn").index(me) == 0 && $(".delete-btn").length == 1) {
			parent.html('<p class="text-light-gray form-control-static">请选择一个乘客</p>');
		} else if ($(".delete-btn").index(me) == 0 && $(".delete-btn").length > 1) {
			var insertDom = $($(".delete-btn")[1]).parent(),
				insertDomParent = insertDom.parent();
				parent.html("");
			insertDom.children().appendTo(parent);
			insertDomParent.remove();
			// $($(".delete-btn")[1]).parents(".orderUserItem").remove();
		}
		else{
			$($(".delete-btn")[1]).parents(".orderUserItem").remove();
		}
	});
	</script>
